              <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recepção Igreja IPA</title>
    
    <!-- 1. Estilos e Ícones -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- 2. Caçador de Erros -->
    <style>
        #error-log { display: none; background: #fee2e2; color: #991b1b; padding: 20px; font-family: monospace; border-bottom: 2px solid red; }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
    <script>
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            var errorLog = document.getElementById('error-log');
            errorLog.style.display = 'block';
            errorLog.innerHTML += "<strong>Erro:</strong> " + msg + "<br><small>Linha: " + lineNo + "</small><br><br>";
            return false;
        };
    </script>

    <!-- 3. React e Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 4. FIREBASE COMPAT -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body class="bg-slate-50 text-slate-900">
    
    <div id="error-log"></div>
    <div id="root"></div>

    <script type="text/babel">
        
const firebaseConfig = {
  apiKey: "AIzaSyC7w5iUx-5O5NTrGYQFtXwajVySucFF_2U",
  authDomain: "recepcao-ipa.firebaseapp.com",
  projectId: "recepcao-ipa",
  storageBucket: "recepcao-ipa.firebasestorage.app",
  messagingSenderId: "525746313806",
  appId: "1:525746313806:web:b68a60386d918a1c3b011f"
};

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();
        const provider = new firebase.auth.GoogleAuthProvider();

        function App() {
            const [currentUser, setCurrentUser] = React.useState(null);
            const [userProfile, setUserProfile] = React.useState(null);
            const [activeTab, setActiveTab] = React.useState('home');
            const [loading, setLoading] = React.useState(true);
            
            // Dados
            const [materials, setMaterials] = React.useState([]);
            const [roster, setRoster] = React.useState([]);
            const [allUsers, setAllUsers] = React.useState([]);
            const [kits, setKits] = React.useState([]);
            const [alerts, setAlerts] = React.useState({});

            // Formulários e UI States
            const [matForm, setMatForm] = React.useState({ item: '', quantity: 1, type: 'saida' });
            const [kitMoveForm, setKitMoveForm] = React.useState({ kitId: '', quantity: 1 });
            
            // Kit Edit/Create States
            const [newKitName, setNewKitName] = React.useState('');
            const [newKitItem, setNewKitItem] = React.useState({ name: '', qty: 1 });
            const [newKitIngredients, setNewKitIngredients] = React.useState([]);
            const [editingKitId, setEditingKitId] = React.useState(null);

            const [rosterForm, setRosterForm] = React.useState({ date: '', time: '', team: '', leader: '' });
            const [alertForm, setAlertForm] = React.useState({ item: '', minQty: 10 });
            
            const [moveType, setMoveType] = React.useState('single');
            const [showConfigPanel, setShowConfigPanel] = React.useState(false);
            const [showHistory, setShowHistory] = React.useState(false); 
            const [isMobileMenuOpen, setIsMobileMenuOpen] = React.useState(false);

            // --- AUTH ---
            React.useEffect(() => {
                const unsubAuth = auth.onAuthStateChanged(async (user) => {
                    if (user) {
                        setCurrentUser(user);
                        db.collection('users_public').doc(user.uid).onSnapshot((doc) => {
                            if (doc.exists) {
                                setUserProfile(doc.data());
                            } else {
                                const initialProfile = {
                                    uid: user.uid,
                                    displayName: user.displayName,
                                    email: user.email,
                                    role: 'guest',
                                    photoURL: user.photoURL
                                };
                                db.collection('users_public').doc(user.uid).set(initialProfile);
                            }
                            setLoading(false);
                        });
                    } else {
                        setCurrentUser(null);
                        setUserProfile(null);
                        setLoading(false);
                    }
                });
                return () => unsubAuth();
            }, []);

            // --- DADOS ---
            React.useEffect(() => {
                if (!currentUser) return;

                const unsubMat = db.collection('materials').orderBy('createdAt', 'desc').onSnapshot(snap => {
                    setMaterials(snap.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                });

                const unsubRoster = db.collection('roster').onSnapshot(snap => {
                    const data = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    data.sort((a, b) => new Date(a.date) - new Date(b.date));
                    setRoster(data);
                });

                const unsubKits = db.collection('kits').onSnapshot(snap => 
                    setKits(snap.docs.map(doc => ({ id: doc.id, ...doc.data() })))
                );

                const unsubAlerts = db.collection('inventory_alerts').onSnapshot(snap => {
                    const map = {};
                    snap.docs.forEach(d => map[d.data().item] = {id: d.id, minQty: d.data().minQty});
                    setAlerts(map);
                });

                const unsubUsers = db.collection('users_public').onSnapshot(snap => 
                    setAllUsers(snap.docs.map(doc => ({ id: doc.id, ...doc.data() })))
                );

                return () => { unsubMat(); unsubRoster(); unsubKits(); unsubAlerts(); unsubUsers(); };
            }, [currentUser]);

            // --- LÓGICA DE AÇÃO ---
            const handleLogin = () => auth.signInWithPopup(provider).catch(e => alert(e.message));
            const handleLogout = () => auth.signOut();

            const handleMaterialSubmit = async (e) => {
                e.preventDefault();
                try {
                    await db.collection('materials').add({
                        ...matForm,
                        item: matForm.item.trim(),
                        quantity: parseInt(matForm.quantity),
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        createdBy: userProfile.displayName
                    });
                    setMatForm({...matForm, item: '', quantity: 1});
                    alert("Salvo!");
                } catch(err) { alert("Erro: " + err.message); }
            };

            const handleKitSubmit = async (e) => {
                e.preventDefault();
                const kit = kits.find(k => k.id === kitMoveForm.kitId);
                const multiplier = parseInt(kitMoveForm.quantity);
                try {
                    const batch = db.batch();
                    kit.ingredients.forEach(ing => {
                        const newRef = db.collection('materials').doc();
                        batch.set(newRef, {
                            item: ing.name.trim(),
                            quantity: ing.qty * multiplier,
                            type: 'saida',
                            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                            createdBy: userProfile.displayName + ' (Kit)'
                        });
                    });
                    await batch.commit();
                    setKitMoveForm({ kitId: '', quantity: 1 });
                    alert("Baixa realizada!");
                } catch(err) { alert("Erro: " + err.message); }
            };

            // --- LÓGICA DE EDIÇÃO DE KIT ---
            const startEditKit = (kit) => {
                setEditingKitId(kit.id);
                setNewKitName(kit.name);
                setNewKitIngredients(kit.ingredients.map(i => ({...i})));
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            const cancelEditKit = () => {
                setEditingKitId(null);
                setNewKitName('');
                setNewKitIngredients([]);
            };

            const saveKit = async () => {
                if(!newKitName || newKitIngredients.length === 0) return alert("Preencha o kit");
                
                try {
                    if (editingKitId) {
                        await db.collection('kits').doc(editingKitId).update({
                            name: newKitName,
                            ingredients: newKitIngredients
                        });
                        alert("Kit atualizado!");
                    } else {
                        await db.collection('kits').add({ 
                            name: newKitName, 
                            ingredients: newKitIngredients 
                        });
                        alert("Kit criado!");
                    }
                    cancelEditKit();
                } catch(err) { alert("Erro: " + err.message); }
            };

            // Cálculos
            const inventory = materials.reduce((acc, curr) => {
                const name = curr.item.trim();
                acc[name] = (acc[name] || 0) + (curr.type === 'entrada' ? curr.quantity : -curr.quantity);
                return acc;
            }, {});

            // Lógica de Histórico Filtrado (COM PROTEÇÃO CONTRA ERRO)
            const getFilteredHistory = () => {
                if (!materials || !userProfile) return [];
                
                if (userProfile.role === 'admin') return materials;

                if (userProfile.role === 'team') {
                    const now = new Date();
                    const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);
                    
                    return materials.filter(m => {
                        if (!m.createdAt) return false;
                        const date = m.createdAt.toDate();
                        return m.type === 'saida' && date >= startOfMonth;
                    });
                }
                return [];
            };

            // --- RENDER ---
            if (loading) return <div className="h-screen flex items-center justify-center text-slate-500">Carregando...</div>;

            if (!currentUser) return (
                <div className="flex flex-col h-screen items-center justify-center p-4 bg-slate-100">
                    <div className="bg-white p-8 rounded-xl shadow-lg text-center max-w-sm w-full">
                        <i className="fa-solid fa-users text-5xl text-blue-600 mb-6"></i>
                        <h1 className="text-2xl font-bold mb-2">Recepção IPA</h1>
                        <button onClick={handleLogin} className="w-full bg-slate-900 text-white py-4 rounded-lg font-bold flex items-center justify-center gap-3 mt-6">
                            <i className="fa-brands fa-google"></i> Entrar com Google
                        </button>
                    </div>
                </div>
            );

            if (!userProfile) return <div className="p-10 text-center">Criando perfil...</div>;

            // Executar filtro só agora que temos certeza que userProfile existe
            const filteredHistory = getFilteredHistory();

            return (
                <div className="pb-20 font-sans">
                    {/* NAV */}
                    <nav className="bg-white shadow sticky top-0 z-50">
                        <div className="max-w-4xl mx-auto px-4 h-16 flex justify-between items-center">
                            <div className="font-bold text-lg text-slate-800 flex items-center">
                                <span className="bg-blue-600 text-white p-1 rounded mr-2"><i className="fa-solid fa-church"></i></span> IPA
                            </div>
                            <div className="hidden md:flex gap-1">
                                <button onClick={() => setActiveTab('home')} className={`px-4 py-2 rounded-lg text-sm font-bold ${activeTab === 'home' ? 'bg-slate-100 text-blue-600' : 'text-slate-500'}`}>Estoque</button>
                                <button onClick={() => setActiveTab('roster')} className={`px-4 py-2 rounded-lg text-sm font-bold ${activeTab === 'roster' ? 'bg-slate-100 text-blue-600' : 'text-slate-500'}`}>Escala</button>
                                {userProfile.role === 'admin' && <button onClick={() => setActiveTab('kits')} className={`px-4 py-2 rounded-lg text-sm font-bold ${activeTab === 'kits' ? 'bg-slate-100 text-blue-600' : 'text-slate-500'}`}>Kits</button>}
                            </div>
                            <div className="flex items-center gap-3">
                                <img src={userProfile.photoURL} className="w-8 h-8 rounded-full border" />
                                <button onClick={handleLogout} className="text-slate-400 hover:text-red-500 ml-2"><i className="fa-solid fa-right-from-bracket"></i></button>
                                <button onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)} className="md:hidden ml-2 text-slate-600">
                                    <i className={`fa-solid ${isMobileMenuOpen ? 'fa-xmark' : 'fa-bars'}`}></i>
                                </button>
                            </div>
                        </div>
                        {isMobileMenuOpen && (
                            <div className="md:hidden border-t bg-slate-50 p-2 space-y-1 shadow-lg">
                                <button onClick={() => {setActiveTab('home'); setIsMobileMenuOpen(false)}} className="block w-full text-left px-4 py-3 rounded font-bold text-slate-700">Estoque</button>
                                <button onClick={() => {setActiveTab('roster'); setIsMobileMenuOpen(false)}} className="block w-full text-left px-4 py-3 rounded font-bold text-slate-700">Escala</button>
                                {userProfile.role === 'admin' && <button onClick={() => {setActiveTab('kits'); setIsMobileMenuOpen(false)}} className="block w-full text-left px-4 py-3 rounded font-bold text-slate-700">Kits</button>}
                            </div>
                        )}
                    </nav>

                    <main className="max-w-4xl mx-auto p-4 space-y-6">
                        
                        {/* === ESTOQUE === */}
                        {activeTab === 'home' && (
                            <div className="fade-in">
                                <div className="flex justify-between items-end mb-4">
                                    <h2 className="text-xl font-bold text-slate-800">Estoque</h2>
                                    {userProfile.role === 'admin' && (
                                        <button onClick={()=>setShowConfigPanel(!showConfigPanel)} className="text-sm bg-white border px-3 py-1 rounded text-slate-600">
                                            <i className="fa-solid fa-gear mr-1"></i> Alertas
                                        </button>
                                    )}
                                </div>

                                {/* Config Panel */}
                                {showConfigPanel && userProfile.role === 'admin' && (
                                    <div className="bg-slate-800 text-white p-4 rounded-xl mb-6 shadow-lg">
                                        <h3 className="font-bold mb-2 text-xs uppercase text-slate-400">Novo Alerta (Mínimo)</h3>
                                        <div className="flex gap-2 mb-4">
                                            <input placeholder="Item" value={alertForm.item} onChange={e=>setAlertForm({...alertForm, item:e.target.value})} className="flex-1 p-2 rounded text-black text-sm"/>
                                            <input type="number" placeholder="Min" value={alertForm.minQty} onChange={e=>setAlertForm({...alertForm, minQty:e.target.value})} className="w-16 p-2 rounded text-black text-sm"/>
                                            <button onClick={async()=>{await db.collection('inventory_alerts').add(alertForm); setAlertForm({item:'', minQty:10});}} className="bg-blue-600 px-3 rounded text-white">+</button>
                                        </div>
                                        <div className="text-xs space-y-1 max-h-32 overflow-y-auto">
                                            {Object.values(alerts).map(a => (
                                                <div key={a.id} className="flex justify-between bg-slate-700 p-2 rounded">
                                                    <span>{a.item} (Min: {a.minQty})</span>
                                                    <button onClick={()=>db.collection('inventory_alerts').doc(a.id).delete()} className="text-red-400">x</button>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {/* Inventory Cards */}
                                <div className="grid grid-cols-2 md:grid-cols-4 gap-3 mb-6">
                                    {Object.entries(inventory).map(([item, qty]) => {
                                        const alertData = Object.values(alerts).find(a => a.item.toLowerCase() === item.toLowerCase());
                                        const isLow = alertData && qty <= alertData.minQty;
                                        return (
                                            <div key={item} className={`bg-white p-3 rounded-xl shadow-sm border ${isLow ? 'border-red-300 bg-red-50' : 'border-slate-100'}`}>
                                                <div className={`text-xs font-bold uppercase truncate ${isLow ? 'text-red-500' : 'text-slate-400'}`}>{item}</div>
                                                <div className={`text-2xl font-bold ${isLow ? 'text-red-600' : 'text-slate-800'}`}>{qty}</div>
                                                {isLow && <div className="text-xs text-red-500 mt-1"><i className="fa-solid fa-triangle-exclamation"></i> Baixo</div>}
                                            </div>
                                        );
                                    })}
                                </div>

                                {/* Movement Form */}
                                {(userProfile.role === 'admin' || userProfile.role === 'team') && (
                                    <div className="bg-white rounded-xl shadow border overflow-hidden mb-6">
                                        <div className="flex border-b">
                                            <button onClick={()=>setMoveType('single')} className={`flex-1 py-3 text-sm font-bold ${moveType==='single'?'text-blue-600 bg-blue-50':''}`}>Avulso</button>
                                            <button onClick={()=>setMoveType('kit')} className={`flex-1 py-3 text-sm font-bold ${moveType==='kit'?'text-purple-600 bg-purple-50':''}`}>Kit</button>
                                        </div>
                                        <div className="p-4">
                                            {moveType === 'single' ? (
                                                <form onSubmit={handleMaterialSubmit} className="flex flex-col gap-3">
                                                    <input placeholder="Item" value={matForm.item} onChange={e=>setMatForm({...matForm, item: e.target.value})} className="p-3 border rounded-lg" required />
                                                    <div className="flex gap-2">
                                                        <input type="number" placeholder="Qtd" value={matForm.quantity} onChange={e=>setMatForm({...matForm, quantity: e.target.value})} className="w-24 p-3 border rounded-lg" required />
                                                        <select value={matForm.type} onChange={e=>setMatForm({...matForm, type: e.target.value})} className="flex-1 p-3 border rounded-lg bg-white" disabled={userProfile.role !== 'admin'}>
                                                            {userProfile.role === 'admin' && <option value="entrada">Entrada (+)</option>}
                                                            <option value="saida">Saída (-)</option>
                                                        </select>
                                                    </div>
                                                    <button className="bg-blue-600 text-white p-3 rounded-lg font-bold shadow-lg shadow-blue-200">Registrar</button>
                                                </form>
                                            ) : (
                                                <form onSubmit={handleKitSubmit} className="flex flex-col gap-3">
                                                    <select value={kitMoveForm.kitId} onChange={e=>setKitMoveForm({...kitMoveForm, kitId: e.target.value})} className="p-3 border rounded-lg bg-white" required>
                                                        <option value="">Selecione o Kit...</option>
                                                        {kits.map(k=><option key={k.id} value={k.id}>{k.name}</option>)}
                                                    </select>
                                                    <input type="number" placeholder="Qtd Kits" value={kitMoveForm.quantity} onChange={e=>setKitMoveForm({...kitMoveForm, quantity: e.target.value})} className="p-3 border rounded-lg" required />
                                                    <button className="bg-purple-600 text-white p-3 rounded-lg font-bold shadow-lg shadow-purple-200">Baixa Kit</button>
                                                </form>
                                            )}
                                        </div>
                                    </div>
                                )}

                                {/* --- HISTÓRICO --- */}
                                {(userProfile.role === 'admin' || userProfile.role === 'team') && (
                                    <div className="mt-8">
                                        <button 
                                            onClick={() => setShowHistory(!showHistory)}
                                            className="w-full py-2 text-center text-slate-500 font-bold text-sm bg-slate-100 rounded-lg hover:bg-slate-200 transition"
                                        >
                                            {showHistory ? 'Ocultar Histórico' : 'Ver Histórico'} 
                                            {userProfile.role === 'team' && ' (Saídas do Mês)'}
                                        </button>
                                        
                                        {showHistory && (
                                            <div className="mt-4 bg-white rounded-xl shadow border overflow-hidden fade-in">
                                                <table className="w-full text-left text-sm">
                                                    <thead className="bg-slate-50 text-slate-500 font-bold uppercase text-xs">
                                                        <tr>
                                                            <th className="p-3">Data</th>
                                                            <th className="p-3">Item</th>
                                                            <th className="p-3 text-right">Qtd</th>
                                                            {userProfile.role === 'admin' && <th className="p-3 text-right"></th>}
                                                        </tr>
                                                    </thead>
                                                    <tbody className="divide-y divide-slate-100">
                                                        {filteredHistory.map(m => (
                                                            <tr key={m.id}>
                                                                <td className="p-3 text-slate-500">
                                                                    {m.createdAt ? new Date(m.createdAt.seconds * 1000).toLocaleDateString() : '-'}
                                                                    <div className="text-xs text-slate-400">{m.createdBy}</div>
                                                                </td>
                                                                <td className="p-3 font-medium">{m.item}</td>
                                                                <td className="p-3 text-right">
                                                                    <span className={`px-2 py-1 rounded text-xs font-bold ${m.type === 'entrada' ? 'bg-green-100 text-green-700' : 'bg-orange-100 text-orange-700'}`}>
                                                                        {m.type === 'entrada' ? '+' : '-'}{m.quantity}
                                                                    </span>
                                                                </td>
                                                                {userProfile.role === 'admin' && (
                                                                    <td className="p-3 text-right">
                                                                        <button onClick={()=>db.collection('materials').doc(m.id).delete()} className="text-slate-300 hover:text-red-500"><i className="fa-solid fa-trash"></i></button>
                                                                    </td>
                                                                )}
                                                            </tr>
                                                        ))}
                                                        {filteredHistory.length === 0 && (
                                                            <tr><td colSpan="4" className="p-6 text-center text-slate-400">Nenhum registro encontrado.</td></tr>
                                                        )}
                                                    </tbody>
                                                </table>
                                            </div>
                                        )}
                                    </div>
                                )}
                            </div>
                        )}

                        {/* === KITS (ADMIN) === */}
                        {activeTab === 'kits' && userProfile.role === 'admin' && (
                            <div className="fade-in">
                                <h2 className="text-xl font-bold mb-4">Gestão de Kits</h2>
                                
                                <div className="bg-white p-4 rounded-xl shadow mb-6 border border-purple-100">
                                    <div className="flex justify-between items-center mb-3">
                                        <h3 className="font-bold text-slate-700">{editingKitId ? 'Editando Kit' : 'Novo Kit'}</h3>
                                        {editingKitId && <button onClick={cancelEditKit} className="text-xs text-red-500 font-bold">Cancelar</button>}
                                    </div>

                                    <input placeholder="Nome do Kit (ex: Sacolinha)" value={newKitName} onChange={e=>setNewKitName(e.target.value)} className="w-full p-2 border rounded mb-3"/>
                                    
                                    <div className="bg-slate-50 p-3 rounded border mb-3">
                                        <div className="flex gap-2 mb-2">
                                            <input placeholder="Item" value={newKitItem.name} onChange={e=>setNewKitItem({...newKitItem, name: e.target.value})} className="flex-1 p-2 border rounded text-sm" />
                                            <input type="number" placeholder="Qtd" value={newKitItem.qty} onChange={e=>setNewKitItem({...newKitItem, qty: e.target.value})} className="w-16 p-2 border rounded text-sm" />
                                            <button onClick={()=>{if(newKitItem.name){setNewKitIngredients([...newKitIngredients, newKitItem]); setNewKitItem({name:'', qty:1})}}} className="bg-slate-800 text-white px-3 rounded">+</button>
                                        </div>
                                        <div className="space-y-1">
                                            {newKitIngredients.map((ing, i) => (
                                                <div key={i} className="text-xs bg-white border p-1 rounded flex justify-between">
                                                    <span>{ing.qty}x {ing.name}</span>
                                                    <button onClick={()=>{
                                                        const list = [...newKitIngredients]; list.splice(i,1); setNewKitIngredients(list);
                                                    }} className="text-red-500">x</button>
                                                </div>
                                            ))}
                                            {newKitIngredients.length === 0 && <span className="text-xs text-slate-400">Nenhum item adicionado</span>}
                                        </div>
                                    </div>
                                    <button onClick={saveKit} className={`w-full text-white p-3 rounded-lg font-bold ${editingKitId ? 'bg-orange-500' : 'bg-purple-600'}`}>
                                        {editingKitId ? 'Atualizar Kit' : 'Salvar Kit'}
                                    </button>
                                </div>

                                <div className="space-y-3">
                                    {kits.map(k => (
                                        <div key={k.id} className={`bg-white p-4 rounded-xl shadow-sm border flex justify-between items-start ${editingKitId === k.id ? 'ring-2 ring-orange-400' : ''}`}>
                                            <div>
                                                <div className="font-bold text-purple-700">{k.name}</div>
                                                <div className="text-xs text-slate-500 mt-1">
                                                    {k.ingredients.map(i => `${i.qty} ${i.name}`).join(', ')}
                                                </div>
                                            </div>
                                            <div className="flex gap-2">
                                                <button onClick={()=>startEditKit(k)} className="text-slate-400 hover:text-orange-500 p-2"><i className="fa-solid fa-pen"></i></button>
                                                <button onClick={()=>{if(confirm('Excluir kit?')) db.collection('kits').doc(k.id).delete()}} className="text-slate-400 hover:text-red-500 p-2"><i className="fa-solid fa-trash"></i></button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* === ESCALA === */}
                        {activeTab === 'roster' && (
                            <div className="fade-in">
                                <h2 className="text-xl font-bold mb-4">Escala do Mês</h2>
                                {userProfile.role === 'admin' && (
                                    <form onSubmit={async (e) => {
                                        e.preventDefault();
                                        await db.collection('roster').add({...rosterForm, createdAt: firebase.firestore.FieldValue.serverTimestamp()});
                                        setRosterForm({date:'', time:'', team:'', leader:''});
                                    }} className="bg-white p-4 rounded-xl shadow mb-6 space-y-3">
                                        <input type="date" value={rosterForm.date} onChange={e=>setRosterForm({...rosterForm, date: e.target.value})} className="w-full p-3 border rounded-lg" required />
                                        <input placeholder="Horário (ex: 19h)" value={rosterForm.time} onChange={e=>setRosterForm({...rosterForm, time: e.target.value})} className="w-full p-3 border rounded-lg" required />
                                        <input placeholder="Equipe (nomes)" value={rosterForm.team} onChange={e=>setRosterForm({...rosterForm, team: e.target.value})} className="w-full p-3 border rounded-lg" required />
                                        <button className="w-full bg-slate-900 text-white p-3 rounded-lg font-bold">Adicionar</button>
                                    </form>
                                )}
                                <div className="space-y-3">
                                    {roster.map(r => (
                                        <div key={r.id} className="bg-white p-4 rounded-xl shadow-sm border border-slate-100 flex justify-between">
                                            <div>
                                                <div className="flex items-center gap-2 text-blue-600 font-bold mb-1">
                                                    <i className="fa-regular fa-calendar"></i>
                                                    {new Date(r.date + 'T00:00:00').toLocaleDateString('pt-BR')}
                                                </div>
                                                <div className="text-slate-800 font-bold">{r.time}</div>
                                                <div className="text-slate-600 text-sm mt-1">{r.team}</div>
                                            </div>
                                            {userProfile.role === 'admin' && <button onClick={()=>db.collection('roster').doc(r.id).delete()} className="text-slate-300 hover:text-red-500 h-fit"><i className="fa-solid fa-trash"></i></button>}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* ADMIN USERS LIST */}
                        {userProfile.role === 'admin' && activeTab === 'home' && (
                            <div className="mt-8 pt-8 border-t fade-in">
                                <h3 className="font-bold mb-4 text-slate-500 uppercase text-xs">Gerenciar Usuários</h3>
                                <div className="space-y-2">
                                    {allUsers.map(u => (
                                        <div key={u.id} className="flex justify-between items-center bg-white p-3 rounded border">
                                            <div className="flex items-center gap-2 overflow-hidden">
                                                <img src={u.photoURL} className="w-6 h-6 rounded-full"/>
                                                <span className="text-sm truncate font-bold text-slate-700">{u.displayName}</span>
                                            </div>
                                            <div className="flex gap-1">
                                                {u.role !== 'admin' && <button onClick={()=>db.collection('users_public').doc(u.id).update({role: 'admin'})} className="text-xs border px-2 py-1 rounded hover:bg-slate-100">Admin</button>}
                                                {u.role !== 'team' && <button onClick={()=>db.collection('users_public').doc(u.id).update({role: 'team'})} className="text-xs border px-2 py-1 rounded hover:bg-slate-100">Equipe</button>}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
